 je_dakota_main:0 "Modernizing our Nation"
 je_dakota_main_reason:0 "The status of the #bold Progress Bar#! will #tooltippable;tooltip:[Country.GetTooltipTag],je_dakota_main_advance advance#! based on certain conditions."
 je_dakota_main_goal:0 "The #bold Progress Bar#! has reached #bold 200#!, signifying that our nation has modernized enought to be able to stand against foreign powers."

 je_dakota_main_advance:0 "• Building a university\n• Opening our market to foreign trade\n• Having researched #bold Line Infantry#!\n• Having a [concept_literacy] rating above 30%\n• Opening our borders\n• Changing to a law that allows the development of a industrial sector"
 anarcho_c_text:0 "[GetIdeology('ideology_anarcho_capitalism').GetName] and [GetIdeology('ideology_anarchist').GetName] characters will appear much more frequently in Dakota"

je_anarco_cap:0 "Building a Utopia"
je_anarco_cap_reason:0 "The only way to change our country into a competitive economic powerhouse is to transform it into a [GetIdeology('ideology_anarcho_capitalism').GetName] utopia.\nIn order to achieve that, [SCOPE.sCharacter('rural_folk_ig_leader').GetFullName] must become the leader of our nation."

je_dakota_tribes:0 "Unifying with the Neighbouring Tribes"
je_dakota_tribes_reason:0 "The lands of the other tribes are being slowly occupied by the foreign invaders; if we show great generosity, we will be able to annex peacefully the tribes that border us."
dak_unif:0 "We have merged with the neighbouring tribes"
