 je_sae_sunni:0 "The Prince's Rebellion"
 je_sae_sunni_reason:0 "In this precarious situation, the Prince's rebellion against the Emperor may lead to widespread violence and instability, jeopardizing the lives of countless [GetReligion('sunni').GetName] individuals.\nBy Allah, defeat is not an option."
 je_sop:0 "A New Hegemon"
 je_sop_reason:0 "Uniting all [GetReligion('sunni').GetName] people under our banner will enhance resource sharing, economic collaboration, and cultural exchange, paving the way for a new era of prosperity for the Islamic world.\nSuch unification will foster a strong sense of identity and purpose, allowing for collective advancements in education, technology, and trade."
 je_sop_levant:0 "Taking the Levant"
 je_sop_levant_reason:0 "Conquering the Levant will strategically position our country to facilitate further expansion into other [GetReligion('sunni').GetName] territories, as it serves as a crucial crossroads for trade and cultural exchange."
 je_sop_arabia:0 "Securing Mecca and Medina"
 je_sop_arabia_reason:0 "Securing Mecca and Medina is considered essential for any movement aiming to unify the Islamic world, as these cities are the holiest sites in Islam and hold profound significance for Muslims globally.\nProtecting and managing these cities will enhance our legitimacy and authority within the Islamic community, fostering unity and reinforcing religious devotion."
 je_sop_egypt:0 "The Conquest of Egypt"
 je_sop_egypt_reason:0 "Control over Egypt would not only enhance territorial dominance but also provide access to the invaluable resources of the Nile, strategic trade routes, and a rich cultural legacy that will bolster our reputation. "
 je_sop_north_africa:0 "Uniting North Africa"
 je_sop_north_africa_reason:0 "This region, rich in history and diverse in culture, serves as a crucial junction between the Maghreb, the Middle East, and sub-Saharan Africa\nAchieving this unification will enhance political, economic, and military strength, creating a more cohesive and influential entity within the Islamic community."
 je_sop_goal:0 "All four Journal Entries have been completed"

 je_pur_advance:0 "Finishing this Journal Entry will make "A New Hegemon" JE advance."
 je_sae_zoro:0 "The Great Rebellion"
 je_sae_zoro_reason:0 "The rebellion has started, we must reach the capital at all costs to depose the false emperor and ensure the survival of Zoroastrianism in the Empire"
 je_zoro:0 "Reclaiming the Adur Gushnap"
 je_zoro_reason:0 "The Adur Gushnap is one of the Three Most Sacred Fires, and its value for us is inestimable.\nFor too long this Fire Temple has not been under our protection, and thus it is mandatory for the Empire to reclaim it at all costs."