je_marinid:0 "Reconquering al-Andalus"
je_marinid_reason:0 "Our Ancestors have been greatly humiliated by the catholic kings of Iberia, but now that they have once again started fighting each other, we must take advantage of this chance Allah gave us to retake our lands."

je_ott_fall_ro:0 "The Sultanate of Rûm has fallen"
abar_int:0 "You must fully own those lands"

je_east_rome:0 "The Future of the Empire"
je_east_rome_reason:0 "With the rise of nationalism among the greek people, many politicians fear the possibility of a nation wide insurrection, which would inevitably cause the fall of the empire.\nReforms are needed if we want to ensure the survival of the Roman Empire."
je_east_rome_ott:0 "One Last Dance"
je_east_rome_ott_reason:0 "Our Empire has fought with the Sultanate of Rûm for the past few centuries to the point that we were both on the verge of collapse, but now that our Empire has solved its internal problems, the time has come to take advantage of our weakened rival and retake our lost lands."
je_anatolia_int:0 "The Integration of Anatolia"
je_anatolia_int_reason:0 "The Cabinet has submitted some solutions that would allow us to quickly integrate our newly acquired lands, but approving them would mean allowing a genocide against the turkish people.\nThe Cabinet cannot push any decision without your approval, so the final choice is yours, as always."
je_anatolia_depo:0 "Sign the Deportation Order"
je_anatolia_depo_desc:0 "Signing this order will allow the government to deport up to 30% of the turkish population in each region in Anatolia."
je_anatolia_int_rel:0 "Impose a Religion Tax"
je_anatolia_int_rel_desc:0 "We can impose a heavy religion tax to force people to convert; it is not optimal, but it is the best way to quickly convert part of the region, and the treasury of the empire will also benefit from it."
je_anatolia_int_erz:0 "Integrate Adana and Diyarbakir"
je_anatolia_int_erz_desc:0 ""

je_buy_luoisiana:0 "The Louisiana Purchase"
je_buy_luoisiana_reason:0 "Louisiana is the denomination given to the lands claimed by the King of the French that are located between the Mississippi river and the territories of the Comanche tribes.\nWe do not recognize those claims, but at the moment we are far too weak to oppose the french king.\nLuckily for us, those territories have little to no value to the crown of France, and for the right price we might be able to purchase them."
je_buy_louisiana:0 "Send a letter to the King of France"
no_loi:0 "Louisiana doesn't exist or is independent."
je_buy_louisiana_desc:0 "We can send a delegation to Baton Rouge to ask the governor of Louisiana to send a letter to the King of France.\nThere is no guarantee the King will accept, but if we were to send the letter in a moment of economic instability for France, he might actually accept the deal."
luoi_text:0 "France has not rejected the deal recently\n#bold Warning!#!\nIf you press this button while Louisiana is not a subject of France, no event will trigger for France and you will lose the possibility to press this button for the rest of the game"

je_buy_luoisiana_flu:0 "The Louisiana Purchase"
je_buy_luoisiana_flu_reason:0 "Louisiana is the denomination given to the lands claimed by the King of the French that are located between the Mississippi river and the territories of the Comanche tribes.\nThose lands are mostly wild, thus they have little to no value to the crown of France, and for the right price we might be able to purchase them."
je_buy_louisiana_flu:0 "Send a delegation to France"
je_buy_louisiana_flu_desc:0 "We can send a delegation to France to make a purchase proposal.\nThere is no guarantee the King will accept, but if we were to send the letter in a moment of economic instability for France, he might actually accept the deal."

