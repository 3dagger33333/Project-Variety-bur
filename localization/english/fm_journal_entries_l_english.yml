je_indian_removal_ac:0 "The Indian Removal Act"
je_indian_removal_ac_reason:0 "The presence of the Indians will inevitably many land disputes in the years to come, and passing this act would grant the government the power to solve any territorial problem before it even appears."
je_ind_rem_but:0 "Pass the Act"
je_ind_rem_but_desc:0 "Passing this act will unlock the possibility to trigger certain JEs to quickly integrate the indian lands"
variable_indi_app_text:0 "Sign the Act"
tooltip_has_indrem:0 "The act has been approved"

je_amc_inde:0 "The Declaration of Independence"
je_amc_inde_reason:0 "At last, seeing the will of our people, the representatives of the Nine Colonies have decided to meet to sign the Declaration of Independence.\nSome of the representatives still have some doubts, but now it is too late to turn back."
je_amc_dec_nd:0 "Sign the Declatation of Independence"
je_amc_dec_nd_desc:0 ""
je_amc_main:0 "A Free Nation"
je_amc_main_reason:0 "Over the last century, the small colony of [ROOT.GetCountry.GetName] has grown into a thriving country, but unfortunately while our economy and population have developed and changed over the course of time, our status as subject has never changed.\nFirst the King of the Netherlands, then the King of Sweden, those monarchs have always seen our country as nothing more than a distant colony, but things are changing.\nA new independentist faction is rising and gaining popularity, and if they can manage to come into power and remove the loyalist government, we will be able to fight for our independence.\nThe status of the #bold Progress Bar#! will #tooltippable;tooltip:[Country.GetTooltipTag],je_amc_main_advance advance#! based on certain conditions."
je_amc_main_goal:0 "The Independentist Faction has come into power"
je_amc_swu:0 "Send a Delegation to Sweden"
je_amc_swu_desc:0 "Every week we are forced to pay a hefty sum of money to the Kingdom of Sweden without gaining anything in return;\nIn order to appease the Independentist faction and stabilize our country, we can send a delegation to ask the Swedish King to increase our independence as subjects of the Crown."
text_amc:0 "We yet have to send a delegation"
je_amc_main_advance:0 "• Having an army size of 40 battalions or more\n• Electing our own bureaucrats\n• Having a local production of cannons\n• Changing to a protectionist trade policy\n• Closing our borders\n• Establishing a national police force\n• Having more than 10% of our population being radicals"
amcinde_one:0 "This event will empower the Independentists"
amcinde_two:0 "This event will empower the Loyalists"
text_amc_two:0 "We have not signed the Declaration yet"

je_ita_pro:0 "Reconquering Italia"
je_ita_pro_reason:0 "The conquest of the italian peninsula was a pivotal moment for the history of Rome, since it marked the moment the Republic of Rome went from a mere regional power to a contender for the hegemony of the Mediterranean.\nTimes have changed, and we are far from being any sort of hegemon, but retaking those lands should and must be our top priority for the time being."
je_punic_ro:0 "The Fourth Punic War"
je_punic_ro_reason:0 "Our archnemesis, Carthage, stands proud, while she occupies the lands that have made us prosper in the past.\nWith the industrial revolution, the value of Sicily, Sardinia and Corsica has greatly decreased, but that does not mean that we must not take them back.\nThose lands are ours, and we must fight for them."
je_punic_ro_pho:0 "The Fourth Punic War"
je_punic_ro_pho_reason:0 "Our archnemesis, Carthage, stands proud, while she occupies the lands that have made us prosper in the past.\With the industrial revolution, the value of Sicily, Sardinia and Corsica has greatly decreased, but that does not mean that we must not take them back.\nThose lands are ours, and we must fight for them."
je_punic_cth:0 "The Fourth Punic War"
je_punic_cth_reason:0 "The Third Punic War has almost caused the destruction of our nation.\nCarthage was rebuilt, and when Rome fell, we managed to survive by ourselves to this day.\nWe cannot afford to lose once again to Rome, or Carthage might fall once and for all."
je_pun_warrome:0 "Declare War"
je_pun_warrome_desc:0 ""
je_pun_warcth:0 "Declare War"
je_pun_warcth_desc:0 ""

je_cth_main:0 "Reclaiming Tunisia"
je_cth_main_reason:0 "The overpopopulation issue in Carthage is causing the death of too many of our people, and therefore this problem must be resolved as soon as possible."
je_cth_pho:0 "A Nation for the Phoenician People"
je_cth_pho_reason:0 "The people of [ROOT.GetCountry.GetName] yearn to unite with their brothers in the east and the west, and who are we to deny the will of our people?"
cth_tooltip:0 "Phoenicia was founded"

je_ara_main:0 "Catalan and Basque Integration"
je_ara_main_reason:0 "The [GetCulture('catalan').GetName] and [GetCulture('basque').GetName] people have been living mixed with our people for centuries; we share food, wine, we have fought battles together, but we have never accepted their cultures officially.\nMaybe the time has come for this to change."
winds_of_ch_kaa:0 "Winds of Change"
winds_of_ch_kaa_reason:0 "Nationalism is on the rise in the Iberian peninsula;\nThose movements are still really small, but they might spread and explode pretty soon.
je_ara_esp:0 "Towards España"
je_ara_esp_reason:0 "The time has come to unify Spain for the first time in history."
je_ara_occ:0 "Restoring our Former Borders"
je_ara_occ_reason:0 "The House of Aquitaine used to rule the Occitan People in the past.\nAs of today, the french king has stolen this prerogative, and therefore it is our duty to take it back."

fm_cata:0 "The Integration of Cataluña"
fm_cata_reason:0 "The [GetCulture('catalan').GetName] People has always considered itself as a detached entity from the [GetCulture('spanish').GetName] People, and therefore integrating them in our nation will not be an easy task.\nThe status of the #bold Progress Bar#! will #tooltippable;tooltip:[Country.GetTooltipTag],fm_cata_advance advance#! based on certain conditions."
fm_cata_goal:0 "The #bold Progress Bar#! has reached #bold 120#!, signifying that we have fully integrated the [GetCulture('catalan').GetName] People."
fm_cata_advance:0 "We have passed any of the following laws:\n• Racial Segregation\n• Cultural Exclusion\n• Multiculturalism"
fm_basq:0 "Integrating the Basque People"
fm_basq_reason:0 "The [GetCulture('basque').GetName] People has always considered itself as a detached entity from the [GetCulture('spanish').GetName] People, and therefore integrating them in our nation will not be an easy task.\nThe status of the #bold Progress Bar#! will #tooltippable;tooltip:[Country.GetTooltipTag],fm_basq_advance advance#! based on certain conditions."
fm_basq_goal:0 "The #bold Progress Bar#! has reached #bold 120#!, signifying that we have fully integrated the [GetCulture('basque').GetName] People."
fm_basq_advance:0 "We have passed any of the following laws:\n• Racial Segregation\n• Cultural Exclusion\n• Multiculturalism"
je_cas_main:0 "Towards España"
je_cas_main_reason:0 "Whether through diplomacy or war, the time has come to unify Spain for the first time in history."
je_inqui:0 "Restoring the Holy Office of Compostela"
je_inqui_reason:0 "The past few decades have been tough for the [GetReligion('catholic').GetName] Church;\nAfter the schism in 1809, the catholic world plunged into chaos.\nJerusalem, Antioch, Alexandria, Constantinople are all under the control of infidel nations.\nThe Papacy of Rome is losing authority day after day, and without any intervention, the situation it's only going to get worse.\nThe Catholic Church of Castile is demanding for [ROOT.GetCountry.GetName] to become the last bastion of Catholicism."
noesp:0 "The player follows the #bold Spain#! path"
je_remove_av:0 "The True Pope"
je_remove_av_reason:0 "That impostor has tarnished the legitimacy of the Pope for too long.\n The time has come to be rid of him."
je_reclaim_holy:0 "Reclaiming the Holy Sites"
je_reclaim_holy_reason:0 "Jerusalem, Antioch, Alexandria and Constantinople have been under the control of infidel nations for too long.\nWe must take them back."

je_por_main:0 "A Crumbling Colonial Empire"
je_por_main_reason:0 "Our Colonial Empire has expanded to such an extent that year after year it has become increasingly harder to manage.\nCorrupted governors and the growing restlessness of the population of the colonies is causing the sovereignty of our nation to be constantly challenged.\nIt is mandatory to restore our authority in those lands.\nThe status of the #bold Progress Bar#! will #tooltippable;tooltip:[Country.GetTooltipTag],je_por_main_advance advance#! on a weekly basis based on certain conditions."
je_por_main_goal:0 "The #bold Progress Bar#! has reached #bold 400#!, signifying that we have not been able to mantain order"
je_por_main_advance:0 "•The [concept_liberty_desire] of each of our subjects is equal or superior to 50\n• The [concept_turmoil] in the african colonies is above 30%\n• The [concept_turmoil] in mainland Portugal is above 20%"

je_pol:0 "Restoring the Polish-Lithuanian Commonwealth"
je_pol_reason:0 "The Polish-Lithuanian Commonwealth has ceased to exist after the succession crisis and the consequent fragmentation of the Kingdom of Poland, but now that the Kingdom has been restored, we have to try to restore the Commonwealth as well.\nConquering their lands is not an option, therefore we must find a way to make Lithuania enter our sphere of influence, or in the worst case we will have to subjugate them."
no_lit:0 "Lithuania does not exist"
je_zapa:0 "The Country of the West Slavs"
je_zapa_reason:0 "The idea of a country for the West Slavic People is not new, but no country has ever tried to accomplish such a feat.\nNow that [ROOT.GetCountry.GetName] is free to build its own future, many people are embracing the idea of reuniting all the West Slavs under one flag."

je_ned_main:0 "A Country Drowning in Debts"
je_ned_main_reason:0 "The [ROOT.GetCountry.GetName] has risked bankruptcy multiple times in the past few decades, and even the sale of New Holland to the Kingdom of Sweden was not enought to solve the systematic problems that keep causing our country to go into huge debt.\nThe situation is critical, and if we cannot pay back our debts in ten years, there will be serious consequences for our country."
je_ned_butt:0 "Implement Austerity Measures"
je_ned_butt_desc:0 "The welfare measures that were enacted by the previous king to appease the people are draining the already empty state coffers.\nWe can implement some austerity measures to reduce the public spending, but people will not like it."
je_ned_butt_two:0 "Privatize the VOC"
je_ned_butt_two_desc:0 "The VOC is one of our most important assets, and therefore there are many wealthy people who would be interested in acquiring it.\nIf we are really desperate for money, we can consider the option to privatize it."
text_je_ned_butt:0 "We have yet to take this decision"
text_je_ned_butt_two:0 "We have yet to take this decision"

je_ire_main:0 "The Celtic Federation"
je_ire_main_reason:0 "The idea of uniting all #bold Celtic #!people into one federation is spreading among the people of [ROOT.GetCountry.GetName].\nBecause of the aggressive expansion of England and France, the governments of Scotland, Wales and Brittany might be in favor joining a federation lead by us, and therefore war might not be necessary for the creation of the Celtic Union."

je_england_main:0 "Towards Great Britain"
je_england_main_reason:0
je_eng_cen:0 "Centralizing the Power"
je_eng_cen_reason:0 "The [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant] has been a thorn in the King's side for centuries, severely limiting his powers and damaging the internal stability of the reign.\nSomething must be done, or [ROOT.GetCountry.GetName] will keep falling behind the other european powers.\nMoreover, if we are to disempower the #bold Bourgeoisie#!, we also have to make sure the [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] won't become too strong."
je_eng_reclaim:0 "Taking the Crown of France"
je_eng_reclaim_reason:0 "Centuries ago [ROOT.GetCountry.GetName] used to rule most of the Kingdom of France.\nTime has passed, but our claims are still there; If we conquer enough land, we will be able to usurp the title and become the #bold Kingdom of England and France#!.
eng_auto:0 "The player has followed the #bold Autocracy#! path"
je_french_int:0 "Integrating the [GetCulture('french').GetName] People"
je_french_int_reason:0 "The [GetCulture('british').GetName] and [GetCulture('french').GetName] People greatly differ in culture and religion, and therefore there cannot be integration unless reforms are made."
je_actuni:0 "The Act of Union"
je_actuni_reason:0 "The Act of Union is a legislative agreement that would unite Great Britain and the Kingdom of Ireland into a single country.\nIn order to push the act, we first need to get Ireland inside of our sphere of influence, and if we can show that the [GetCulture('irish').GetName] people will benefit from this union, their parliament might sign the Act."
nofmire:0 "Ireland does not exist"

je_council_lit:0 "The Council of the Three Princes"
je_council_lit_reason:0 "The Council of the Three Princes is a three-states coalition that was founded after the fall of the Polish-Lithuanian Commonwealth to ensure the safety of Lithuania, Belarus and the Cossack Hetmanate against any external threats, but after the fragmentation of the Kingdom of Poland and the recent defeat of the kingdom of Finlands against Sweden, the three princes have decided to put an end to this coalition.\nThe last meeting of the Council will happen in a few months, and after that the coalition will be disbanded once and for all."
je_council_bye:0 "The Council of the Three Princes"
je_council_bye_reason:0 "The Council of the Three Princes is a three-states coalition that was founded after the fall of the Polish-Lithuanian Commonwealth to ensure the safety of Lithuania, Belarus and the Cossack Hetmanate  against any external threats, but after the fragmentation of the Kingdom of Poland and the recent defeat of the kingdom of Finlands against Sweden, the three princes have decided to put an end to this coalition.\nThe last meeting of the Council will happen in a few months, and after that the coalition will be disbanded once and for all."
je_council_cos:0 "The Council of the Three Princes"
je_council_cos_reason:0 "The Council of the Three Princes is a three-states coalition that was founded after the fall of the Polish-Lithuanian Commonwealth to ensure the safety of Lithuania, Belarus and the Cossack Hetmanate against any external threats, but after the fragmentation of the Kingdom of Poland and the recent defeat of the kingdom of Finlands against Sweden, the three princes have decided to put an end to this coalition.\nThe last meeting of the Council will happen in a few months, and after that the coalition will be disbanded once and for all."
fm_lit:0 "The Council has met for the last time"
je_lit_req:0 "Restoring the Grand Duchy of Lithuania"
je_lit_req_reason:0 "Now that the Commonwealth has fallen and we are not diplomatically tied to Belarus and the Cossack Hetmanate anymore, we can finally focus on the most glorious feat our great country could achieve: restoring the Grand Duchy of Lithuania."
je_slava_ukr:0 "A Nation for the [GetCulture('ukrainian').GetName] People"
je_slava_ukr_reason:0 "The [GetCulture('ukrainian').GetName] people have been under the rule of foreign powers for all of their history, but finally we have the chance to unite all of our people under our banner and establish a [GetCulture('ukrainian').GetName] State."

je_fru_main:0 "Making France"
je_fru_main_reason:0 "France is still in a feudal state, and the power of the dukes greatly exceeds that of the king.\nIf we want to become a proper nation, the only viable option is to centralize the power as much as possible.\nThe status of the #bold Progress Bar#! will #tooltippable;tooltip:[Country.GetTooltipTag],je_fru_main_advance advance#! based on certain conditions."
je_fru_main_goal:0 "The #bold Progress Bar#! has reached #bold 100#!, signifying that the dukes have weakened enough for the king to incorporate their lands into the French state."
je_fru_main_advance:0 "• Becoming an Autocracy\n• Having the bureaucrats appointed by the King himself\n• Having a professional army whose troops directly serve the King\n• Giving concessions to the dukes in exchange for a limitation in the power they hold"
je_fru_orl:0 "Give Concessions to the Duke of Orleans"
je_fru_orl_desc:0 "The Duke of Orleans is willing to accept a reduction in his benefits as a duke, as soon as the crown is willing to invest massively in the economy of the region."
je_fru_anj:0 "Give Concessions to the Duke of Anjou"
je_fru_anj_desc:0 "The Duke of Anjou is willing to accept a reduction in his benefits as a duke, as soon as the King grants him a position as the permanent Minister of Economic Affairs of the Kingdom."
je_fru_poi:0 "Give Concessions to the Duke of Poitiers"
je_fru_poi_desc:0 "The Duke of Poitiers is willing to accept a reduction in his benefits as a duke, as soon as the crown is willing to increase the military and bureaucratic independence of the region."
je_fru_butt:0 "We yet have to take this decision"
je_occ_int:0 "Integrating the [GetCulture('occitan').GetName] People"
je_occ_int_reason:0 "If we want to recognize the [GetCulture('occitan').GetName] people as citizens of France, we must recognize them legislatively first."
je_fru_ethn:0 "A Nation for the [GetCulture('french').GetName] People"
je_fru_ethn_reason:0 "We have chosen to create a country that represents only and exclusively the [GetCulture('french').GetName] people, and therefore it is our duty to modify our legislation according to this choice."
je_fru_ethn_two:0 "A Nation Only for the [GetCulture('french').GetName] People"
je_fru_ethn_two_reason:0 "In order not to make our choices vain, we must ensure that our legislation reflects our ideals."

je_occ_tou:0 "Founding the Kingdom of Occitania"
je_occ_tou_reason:0 "The Western Schism has given us the possibility to approach the Pope of Avignon.\nThe Church is in dire need of money, and for the right price the Pope might accept to recognize our claim on Occitania, which would allow us to create the title of the Kingdom of Occitania."
je_occ_acq:0 "Founding the Kingdom of Occitania"
je_occ_acq_reason:0 "The Western Schism has given us the possibility to approach the Pope of Avignon.\nThe Church is in dire need of money, and for the right price the Pope might accept to recognize our claim on Occitania, which would allow us to create the title of the Kingdom of Occitania."
occ_found:0 "The Kingdom of Occitania has been founded"
je_bribe_pope:0 "Send a Delegation to Avignon"
je_bribe_pope_desc:0 "We can send a delegation to Avignon to bribe the Pope and get the recognition we need to found Occitania."
je_ann_tou:0 "Found the Kingdom"
je_ann_tou_desc:0 "Our duchy and the duchy of Toulouse become closer year after year to the point that the Duke of Toulouse would be willing to submit to us as vassal of the King of Occitania, if we were to give him enough benefits."
je_ann_acq:0 "Found the Kingdom"
je_ann_acq_desc:0 "Our duchy and the duchy of Aquitaine become closer year after year to the point that the Duke of Aquitainee would be willing to submit to us as vassal of the King of Occitania, if we were to give him enough benefits."
guarantee_independence_effect_desc_first:0 "We will start guaranteeing the legitimacy of the Pope of Avignon"
je_occ_main:0 "Winds of War"
je_occ_main_reason:0 "Thanks to the support of the Pope of Avignon, the legitimacy of our title cannot be contentested by the King of France, and therefore another problem emerges; Being our country a Kingdom, we are not legally obliged to be submitted to the King of France, since our titles are equivalent.\nWe can exploit this loophole to conquer the duchy of Bourbon et Auvergne, but the longer we stay in the Kingdom of France, the harder it will become to detatch from it."
bouexi:0 "The duchy of Bourbon must exist"
je_bourb:0 "Declare War to the Duchy of Bourbon et Auvergne"
je_bourb_desc:0 ""
je_inde:0 "Declare Independence"
je_inde_desc:0 ""

nobud:0 "Burgundy does not exist"
flamarr:0 "[ROOT.GetCountry.GetRuler.GetFullName] is married"
je_fla:0 "An Impossible Marriage"
je_fla_reason:0 "Thanks to the diplomatic ability of the previous Flemish Dukes, the Grand Duchy of [ROOT.GetCountry.GetName] has managed to survive to this day, but that might not be enough in the future.\nThe Kingdom of France is starting a process of centralization of power, and if we don't act, the safety of our country will be forever compromised.\nThe Duke of Burgundy has always tried to defy the King of France, and with a little help, we could not only make them independent, but we could also unify the two titles; The Duke of Burgundy only has one daughter, and it does not seem like he is going to have a male heir any time soon, so if we were to marry her, we could inherit those lands without any fight."

je_bud_main:0 "The Kingdom of Burgundy"
je_bud_main_reason:0 "The Grand Duchy of [ROOT.GetCountry.GetName] has been a vassal of the Kingdom of France for centuries, but now that the strength of [ROOT.GetCountry.GetName] greatly exceeds that of the King of France, we have no reason to continue to be subjects of the Crown of France.\nIf we become independent, we will be able to raise our title from that of Grand Duchy to that of Kingdom."

 # Corn Laws
 je_corn_laws:0 "Corn Laws"
 je_corn_laws_reason:0 "Our prohibitive import tax on grains acts as a strong protectionist policy for the interests of the landowning class and will cause an upheaval if removed."

 je_rum_main:0 "Sultanate of Rûm: Reforms"
 je_rum_main_reason:0 "We must reform and modernize the Sultanate of Rûm."
 je_rum_main_goal:0 "Complete 4 Reform [Concept('concept_journal_entry', '$concept_journal_entries$')]"
 je_rum_economy_reason:0 "Our economy is underdeveloped and unurbanized. We must embark on the path of industrialization."
 je_rum_economy:0 "Economic Improvement"
 je_rum_education:0 "Education Reforms"
 je_rum_education_reason:0 "So few within our domain have even a basic grasp of literacy. We should establish schools in which to teach them, as well as our own institute of higher learning."
 je_rum_education_goal:1 "Increase the literacy rate of your people by 20%."
 je_rum_separatism:0 "Suppress Separatism"
 je_rum_separatism_reason:0 "The turmoil in the [GetCulture('kurdish').GetName] region is really high.\nWe must ensure they do not revolt."
 je_rum_separatism_goal:0 "We have managed to suppress [GetCulture('kurdish').GetName] separatism for 50 months"
 je_rum_army:0 "Army Modernization"
 je_rum_army_reason:0 "Though the Janissaries have been disbanded, there is far more that must be done to modernize our armed forces."
 finished_rum_tt:0 "Has completed or failed the Reforms [concept_journal_entry]"
 je_rum_bureaucracy:0 "Bureaucratic Reforms"
 je_rum_bureaucracy_reason:0 "Our bureaucracy is a patchwork of archaic laws and systems, with corrupt, autonomous Beys barely exerting control over the Sultanate's provinces. If we are to overcome the many challenges to our rule, we must modernize our administrative system."
 rum.2.e:0 "Our empire runs on paper."
 je_rum_advance:0 "Advances the Journal Entry "Sultanate of Rûm: Reforms""
 kurdrevolt:0 "The Kurds have revolted"
 je_rum_rome:0 "Heirs of Rome"
 je_rum_rome_reason:0 "The [ROOT.GetCountry.GetName], having strengthened its political and military power, seeks to assert dominance over the Eastern Roman Empire, exploiting its vulnerabilities and internal strife.\nBy establishing itself as the rightful heir to the region's leadership, the Sultanate aims to dismantle the remnants of Eastern Roman authority, challenging the cultural and religious legacy of the Eastern Romans while potentially uniting disparate factions under its rule.\nAs the Sultanate embarks on this ambition, it risks escalating conflicts that could reshape the political landscape and redefine the identity of the peoples in Anatolia and beyond."
 je_rum_kor:0 "Restore the Seljuk Borders"
 je_rum_kor_reason:0 "The [ROOT.GetCountry.GetName]'s resurgence as a formidable power capable of reclaiming the lost territories of the Seljuk Empire marks a significant turning point in the region's history.\nAs the sultanate mobilizes its military might, it faces the formidable challenge of waging numerous wars against rival factions, local tribes, and external forces vying for control over these lands.\nThe outcome of these conflicts will not only determine the sultanate's territorial ambitions but also shape the political and cultural landscape of the region, potentially leading to renewed trade, cultural exchange, and a redefining of power dynamics in the Middle East."

 je_sae_main:0 "Political Instability"
 je_sae_main_reason:0 "The conversion of [ROOT.GetCountry.GetRuler.GetFullName] to Islam has sparked apprehension among [GetReligion('zoroastrian').GetName] supporters, who worry about the diminishing influence of their culture and religion within the empire.\nThis has led to a rise in support for the Emperor's brother, who may represent a counterbalance to the new [GetReligion('sunni').GetName] leadership.\nAs factions form and grow in response to the Emperor's policies —especially regarding religious tolerance— there exists a tangible risk of civil unrest that could destabilize the empire unless careful diplomatic and cultural strategies are employed to integrate diverse beliefs."
