je_dakota_tribes_cru_desc:0 ""
je_dakota_tribes_sio:0 "Send Gifts to the Siouan Tribes"
je_dakota_tribes_sio_desc:0 ""

je_grv_VNA:0 "Towards Gran Venezia"
je_grv_VNA_reason:0 "After gaining their independence, the [GetCulture('americano').GetName] people lived scattered across multiple countries.\nIt is our duty to unify our people, and while we will need to wage war against Venice for the #bold Bahamas#! and #bold Porto Ricco#!, if we can manage to subjugate #bold Florida#! and keep good relations with them, we will be able to annex their lands peacefully."
no_ex_flo:0 "Florida does not exist"

je_grv_FLU:0 "Towards Gran Venezia"
je_grv_FLU_reason:0 "After gaining their independence, the [GetCulture('americano').GetName] people lived scattered across multiple countries.\nIt is our duty to unify our people, and while we will need to wage war against Venice for the #bold Bahamas#! and #bold Porto Ricco#!, if we can manage to subjugate #bold Veneziana#! and keep good relations with them, we will be able to annex their lands peacefully."
no_ex_vna:0 "Veneziana does not exist"

je_kurdistan:0 "The Lands of the Kurds"
je_kurdistan_reason:0 "The kurdish people have tried to from a nation for centuries, but they have always been violently repressed by the empires that dominated them.\nTheir dream has never died, and therefore if we want to stop them from revolting, we must keep the turmoil low in their regions."

je_swed_int:0 "Integrating the Amerikaans People"
je_swed_int_reason:0 "After the Kingdom of Sweden purchased New Holland from the Netherlands, the previous ruling class was replaced by new settlers sent from Sweden.\nAfter more than two decades, massive amount of swedish people have moved to New Holland, enjoying a preferential treatment over the [GetCulture('dutch_colonial').GetName] people, and this has caused the dutch people to grow more and more resentful each year.\nIf we want to avoid any revolt to break out, we must put a stop this apartheid system."

ind_dep_warning:0 "#bold Warning!#!\nTaking this action will cause the death of tens of thousands of Indians"

je_int_grebas_reason:0 "If we want to integrate those lands, we first need to find a way to remove the indians who live there; thanks to the Indian Removal Act, we can use our guns to force them to move."
