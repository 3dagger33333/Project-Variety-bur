objective_rising_desc_ZUR:0 "After the fall of the Archduchy of Austria and the subsequent independence, Zürich has managed to build its reputation as a safe haven for exiled politicians and agitators.\nThanks to that, Zürich has become one of the most advanced and liberal countries in the world."
objective_rising_desc_BUL:0 "Bulgaria, together with Serbia, Albania, Crete and the Epirus, has managed to detach from the Eastern Roman Empire after taking advantage of the great instability of the Empire.\nNow independent for the third time, Bulgaria must fight for its place in the world."
objective_rising_desc_ARM:0 "Thanks to the efforts of its enlightened monarch, Alexander Melikyan, Armenia has become the most liberal and advanced country in the Middle East.\nNow independent, the future of Armenia seems really bright."
objective_rising_desc_BUD:0 "The Grand Duchy of Burgundy has been a vassal of the Kingdom of France for centuries, but now that the strength of Burgundy greatly exceeds that of the King of France, the Grand Duke has no reason to continue to be subject of the Crown of France.\nWhat does the future hold for Burgundy?"
objective_rising_desc_FLA:0 "Thanks to the diplomatic ability of the previous Flemish Dukes, the Grand Duchy of Flanders has managed to survive to this day, but that might not be enough in the future.\nThe Kingdom of France is starting a process of centralization of power, and if the Duke does not act, the safety of the country will be forever compromised."
objectives_ruler_med_desc_HAK:0 "The Hafsids are of Berber descent, although to further legitimize their rule, they claimed Arab ancestry from the second Rashidun caliph Omar.\nTheir Kingdom has greatly expanded in north africa over the centuries, conquering the lands of the Zayyanid Kingdom and Carthage.\nWhat does the future hold for this country?"
objective_rising_desc_SAE:0 "Following the fall of the Sassanid Empire, remnants of the dynasty found themselves governing a small territory under Seljuk rule, but they eventually regained a significant foothold in Persia after the Seljuks' decline.\nDespite this resurgence, the pervasive influence of Islam and the recent conversion of the Sassanid Emperor posed significant challenges, triggering a profound crisis as the empire struggled to reconcile its Zoroastrian heritage with the rising spread of the new faith and its societal transformations."
objective_rising_desc_TOU:0 "The Western Schism has given the Duchy of Toulouse the possibility to approach the Pope of Avignon.\nThe Church is in dire need of money, and for the right price the Pope might accept to recognize the claim of the Duke on Occitania, which would allow Toulouse to become the Kingdom of Occitania."
objective_rising_desc_DCQ:0 "The Western Schism has given the Duchy of Aquitaine the possibility to approach the Pope of Avignon.\nThe Church is in dire need of money, and for the right price the Pope might accept to recognize the claim of the Duke on Occitania, which would allow Aquitaine to become the Kingdom of Occitania."
objective_rising_desc_SER:0 "Serbia has recently managed to detatch itself from the Eastern Roman Empire.\nNow independent, the future of this country is in its own hands."
objective_rising_desc_LIT:0 "After the fall of the Polish-Lithuanian Commonwealth, Lithuania has quickly managed to form a coalition with Belarus and the Cossack Hetmanate to ensure its safety against the Kingdom of Poland and the Kingdom of Finland, but now that the Kingdom of Poland has fallen and Finland has recently lost a war against Sweden, the coalition might get disbanded soon."
objective_rising_desc_COH:0 "The Cossack Hetmanate was founded by the Hetman of the Zaporizhian Host, Bohdan Khmelnytsky, during the Khmelnytsky Uprising from 1648 to 1657 in the eastern territories of the Polish-Lithuanian Commonwealth.\nAfter the fall of the Commonwealth, the Hetmanate has entered a coalition with Lithuania and Belarus to ensure its own safety, but new circumstances could soon cause the end of the coalition."
objective_rising_desc_SWU:0 "The past few decades have been really kind to the Kingdom of Sweden; New Holland was acquired from the Netherlands, a war was won recently against the Kingdom of Finland, Norway was gained in a personal union, the country is industrializing and the navy is the strongest in the world.\nThe future of Sweden looks very bright."
objective_rising_desc_IRE:0 "Ireland has just recently unified into a Kingdom.\nWith the industrial revolution spreading to the British Isles, this newly founded kingdom has unlimited possibilities in front of itself."
objective_rising_desc_WRS:0 "Warsaw is the biggest of the principalities that form the now fallen Kingdom of Poland.\nWill the Kingdom be restored, or will the Polish-Lithuanian Commonwealth become just a chapter of a history book?"
objective_rising_desc_FUN:0 "The Kingdom of Finland is still deeply tied to a centuries old feudal system.\nWill Finland be able to be rid of feudalism and finally embrace the industrial revolution?"
objective_rising_desc_HEN:0 "Hanover is the leading country of the Pact of the Rhine.\nThis pact is the direct consequence of the establishment of the Confederation of the Rhine, an attempt of the French King to establish a friendly buffer state to the east of his kingdom, but the Confederation did not last long.\nWhat was left was a number of microstates that quickly reorganized into a defensive league, called Pact of the Rhine.\nBut the world is changing quickly, and the ruling class of Hanover knows that this situation cannot last forever."
objectives_ruler_med_desc_KAA:0 "The Kingdom of Aragon ruled eastern Iberia and southern France at its peak; thanks to the use of many strategic political marriages, and the wise use of the resources of their lands, the house of Aquitaine managed to almost unify all of Iberia and France.\nBut time has passed, and Aragon has been now reduced to a mere regional power."
objectives_ruler_med_desc_CTH:0 "After the fall of the Western Roman Empire, Carthage has managed to keep its identity and survive the expansionist wave of the first sunni caliphates.\nTime has not been kind with Carthage, since the country is on the verge of collapse; as of today, the territories of Carthage have been reduced to Sicily, Sardinia and Corsica, with the capital, Carthago, being the last bastion of Carthage in north africa."
objectives_ruler_med_desc_TOR:0 "The Sultanate of Rûm has been embroiled in various wars through the beginning of the 19th century, and while some reforms have been attempted, more will be needed to prevent the decline of this empire."

