objective_rising_name_ENG:0 "Kingdom of England "
objective_rising_desc_ENG:0 "England is a backward country in which the king could not manage to centralize the power due to a strong aristocracy first, and a strong middle class then.\nThis great decentralization of the power has allowed the country to be the first to have a constitution, since the king was forced to sign it by the middle class, but it has also caused great internal instability for the past few centuries, which is the reason why England has never managed to unify the island."
objective_rising_name_PUM:0 "Duchy of Pomerania"
objective_rising_desc_PUM:0 "Created in 1120 AD by Wartislav I, the duchy of Pomerania has been under the rule of the Greifen House for more than seven centuries.\nThe duchy expanded and shrunk greatly in size over the centuries, but at last it managed to survive to this day."
