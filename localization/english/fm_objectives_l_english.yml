l_english:
objective_rising:0 "Rising Powers"
objective_rising_desc:0 "The world is split in many small countries,\nand some of them are fated to rise strong and powerful."
objective_crumbling:0 "The Rise of the East"
objective_crumbling_desc:0 "The history has given a chance to the countries of the east, a chance to spread their influence all over the world, but will they be able to take it?"
objectives_ruler_med:0 "Ruler of the Mediterranean"
objectives_ruler_med_desc:0 "The Mediterranean, called by many "The Cradle of Civilization", and host of many great empires, is now seeking a new ruler;\nMany countries are contending for this title."
objective_new_world:0 "The New World"
objective_new_world_desc:0 "The New World is a land of infinite possibilities, and it's up to those newly established nations to take advatage of them."
objective_colonial:0 "Colonial Powers"
objective_colonial_desc:0 "Those country have built a vast colonial empire over the past few centuries, but will they be able to preserve it? "

