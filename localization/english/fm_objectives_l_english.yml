objective_new_world_name_AMC:0 "New Holland"
objective_new_world_desc_AMC:0 "Over the last century, the small colony of New Holland has grown into a thriving country, but unfortunately while their economy and population have developed and changed over the course of time, their status as subject has never changed.\nFirst the King of the Netherlands, then the King of Sweden, those monarchs have always seen New Holland country as nothing more than a distant colony, but things are changing.\nA new independentist faction is rising and gaining popularity, and if they can manage to come into power and remove the loyalist government, they will be able to fight for their independence"
objective_new_world_desc_AGA:0 "Argentea was the last country in the New World to gain independence from Venice, but that does not mean they had it easy.\nMore than fifty thousands people died for their freedom, but at last Argentea was freed.\nThe people of this country are now able to build their future with their own hands."
objective_new_world_desc_FLU:0 "Florida gained its independence from Venice in 1820 thanks to the help from the Kingdom of France.\nThe country, still under the protection of the French, is flourishing thanks to the resources of its territory."
objective_new_world_desc_VNA:0 "In 1822 Veneziana gained its independence from Venice; the independence war lasted six years, but at last the country emerged as the victor.\nNow free, the people of Veneziana have the chance to prosper in the lands of the New World."
objective_new_world_desc_MAX:0 "Mexico has recently gained its independence from Castile after a long war against it.\nThe nation is still recovering from the war, but at least it is now independent.\nWhat does the future hold for the people of Mexico?"
objective_new_world_desc_DKT:0 "The Dakotan tribes of the Great Plains have just recently united under one chief, but they have soon realized that this won't suffice to ensure the survival of their tribe.\nThe tribe must start the slow process of modernization to be able to stand against the invading powers, or it will inevitably perish."
objective_new_world_desc_BRZ:0 "Brazil is in a period of upheaval following the abdication of Emperor Pedro I, which left the country in the rule of regents. Will Brazil manage to overcome these obstacles and emerge as a great power?"
objective_new_world_desc_YUA:0 "Yuanpei's Haven was founded by Haoyu Yuanpei in 1712 as a safe haven for all the members of the Chinese intelligentsia who had to, for any reason, flee from China.\nAfter more than one hundred years the town has now become a flourishing city, but it is also facing the biggest crisis of its entire history."
objective_crumbling_desc_ODU:0 "In 1588, thanks to Oda Nobunaga efforts, Japan was united under the Emperor Go-Yōzei.\nWhile Nobunaga refused any title, his son, Nobutada, an ambitious man, accepted the title of Taikun, a title that he would manage to make hereditary.\nAs Japan prospered, the Oda Family grew in power as well, becoming the most influential family in all of Japan."
objective_crumbling_desc_SAU:0 "The Shimazu clan's willingness to embrace Western technologies and ideas contrasts sharply with the more isolationist approaches of other Japanese clans, allowing them to become pioneers in modernization.\nThis progressive stance has enabled the Shimazu Domain to flourish economically and militarily, establishing it as Japan's most technologically advanced Daimyō."
objective_crumbling_desc_SHN:0 "After the Great Famine that happened at the end of the 18th century, China shattered into many warlord states, each of them wanting to unify China under the rule of its warlord."
objective_crumbling_desc_YUE:0 "After the Great Famine that happened at the end of the 18th century, China shattered into many warlord states, each of them wanting to unify China under the rule of its warlord."
objective_crumbling_desc_GUC:0 "After the Great Famine that happened at the end of the 18th century, China shattered into many warlord states, each of them wanting to unify China under the rule of its warlord."
objective_crumbling_desc_NCL:0 "After the Great Famine that happened at the end of the 18th century, China shattered into many warlord states, each of them wanting to unify China under the rule of its warlord."
objective_crumbling_desc_TAC:0 "After the Great Famine that happened at the end of the 18th century, China shattered into many warlord states, each of them wanting to unify China under the rule of its warlord."
objective_crumbling_desc_JAP:0 "The strength of the ruling Tokugawa shogunate is failing, with famine and unrest spreading all across the country. The Edo period has lasted in Japan for over 200 years, will it be able to last for 200 more?"
objective_colonial_name_DKE:0 "Kingdom of Denmark"
objective_colonial_name_PUR:0 "Portuguese Empire"
objective_colonial_name_NED:0 "Netherlands"

objective_colonial_desc_NED:0 "The Netherlands has managed to keep its status as a Great Power for more than four centuries, but the price for it was massive\nThe country has risked bankruptcy multiple times in the past few decades, and even the sale of New Holland to the Kingdom of Sweden was not enought to solve the systematic problems that keep causing the country to go into huge debt."
objective_colonial_desc_PUR:0 "The colonial empire of Portugal has expanded to such an extent that year after year it has become increasingly harder to manage.\nCorrupted governors and the growing restlessness of the population of the colonies is causing the authority of Portugal to be constantly challenged.\nWill Portugal be able to overcome this crisis?"
objective_colonial_desc_DKE:0 "Over the last century the Kingdom of Denmark has managed to become a successful colonial power, with colonies scattered all around the globe.\nWhat does the future hold for this country?"
objective_colonial_name_VEN:0 "Most Serene Republic of Venice"
objective_colonial_desc_VEN:0 "The decline of Venice has started centuries ago, and ever since she reached her peak in the middle ages, the former queen of the mediterranean has only known defeat in war.\nAfter losing the independence wars against her colonies in the new world, the vast possessions of Venice have been reduced to a few ports and colonies scattered around the world.\nWith the rapid spread of industrialization, a second chance was given to Venice, but the road to glory is paved with difficulties."
objectives_ruler_med_desc_PUP:0 "Discontent is growing in Rome. After centuries of papal authority, the people grow restless.\nOutspoken voices from politicians call for the end of the holy tyranny and a new republic to be founded by the Roman people.\nThe catholic curia call for more extensive policing to keep the rabble down and look for assistance from the catholic powers of europe."
objectives_ruler_med_desc_MUR:0 "After losing its territories in Iberia, the Marinid Sultanate has been reduced to a mere regional power.\nWill the new Sultan be able to restore the Sultanate to its former glory?"
objectives_ruler_med_desc_BIZ:0 "The Roman Empire has managed to survive to this day, although it has lost most of its territories.\nThe Empire is divided into two social classes, an elite class concentrated in the capital, Constantinople, that still clings to its roman heritage, and the rest of the population, culturally greek for the most part, that is de facto treated as second class citizen, discriminated in many sectors and unable to reach high positions in the government."
objectives_ruler_med_name_TUR:0 "Sultanate of Rûm"
objectives_ruler_med_desc_TUR:0 "The Sultanate of Rûm has been embroiled in various wars through the beginning of the 19th century, and while some reforms have been attempted, more will be needed to prevent the decline of this empire."
objective_crumbling_name_KOR:0 "Korea"
objective_crumbling_desc_KOR:0 "Korea is the most technologically advanced nation in the east, but it's also going through a moment of great political instability.\nThe successor of the last king has refused the establishment of a regency, and the country is currently in a political impasse."
objective_rising_desc_POM:0 "Created in 1120 AD by Wartislav I, the Duchy of Pomerania has been under the rule of the Greifen House for more than seven centuries.\nThe duchy expanded and shrunk greatly in size over the centuries, but at last it managed to survive to this day."
objective_rising_desc_FRU:0 "The Kingdom of France is a kingdom in name only; France is still in a feudal state, and the power of the dukes greatly exceeds that of the king.\nGreat changes are needed for France to become an actual nation, or the Kingdom might collapse soon."
objective_rising_desc_LOT:0 "East Frankia is the oldest kingdom of Europe.\nIt was one of the three kingdoms that formed Charlemagne's empire, and the only one that has survived to this day.\nIts longevity has caused some members of the clergy and the ruling class to start thinking that the people of East Frankia is God's Chosen People, destined to live in a kingdom that will never fall."
objective_rising_desc_CAS:0 "The past few decades have not been kind to the Kingdom of Castile.\nThe kingdom has lost most of its colonies in the Americas, and taking advantage of that moment of instability, the Kingdom of Granada, once a part of the title of Castille, seceded with the help of Aragon."
objective_rising_desc_KAR:0 "The Russian lands are split in small duchies and insignificant lordships.\nDecades of divisions and incompetent lords have turned russia in a backward land that is just waiting to be conquered, but the people in Kazan are tired of this situation, and they are demanding a change."
objective_rising_desc_BAY:0 "The von Bayern dynasty became the ruling dynasty of Bavaria 82 years ago, when Luitpold von Bayern overthrew the old king Michal Albert Vratislav z Mitrovic.\nAfter almost a century, the kingdom is going through a really a moment of great instability."
objective_rising_desc_BOH:0 "In 1712, after the death of King Petr II Vratislav z Mitrovic, the Kingdom of the Danube was split between the first son, Petr III, who inherited most of the kingdom, ad Michal, the second one, who inherited the Kingdom of Bavaria.\nAfter 124 years and numerous wars, the Kingdom of the Danube has greatly shrunk in size, reduced to what is now the Kingdom of Bohemia.\nMassive investments in military and research have allowed our country to survive at last, and with the nation now stable, the nobility has started pushing the king to reclaim the lost territories."
objective_rising_desc_SHW:0 "Ethiopia is in the midst of the Age of Princes. The Emperor in Gondar has no effective power and local rulers divide the country between themselves. Will the empire ever be reunited?"
objective_rising_desc_SOK:0 "Under the banner of the Fulani Jihad, the Sokoto Caliphate is expanding rapidly. Can Sokoto unite West Africa and resist the Western powers?"
objective_rising_desc_LLO:0 "In January 1809 north italy was invaded by the Archduchy of Austria, whose aim was to conquer the region of south Tyrol, Istria, Venetia and Lombardy\nAfter a few months, the North Italian cities organized into a defensive league, the Lombard League, in order to favor military cooperation against the invader.\nVenice left the Lombard League soon after the war.\nMilan, Turin and Genoa stayed in the league, with Milan taking advantage of a weakened Austria to regain south Tyrol in 1820.\nPersonal interests and widespread corruption have weakened greatly the confederation, which has almost reached the breaking point.\nChanges are to be made, or the confederation won't be able to survive."
objectives_ruler_med_name_EGE:0 "Egypt"
objectives_ruler_med_desc_EGE:0 "Under Muhammad Ali, Egypt has become independent from the Sultanate of Rûm in all but the most technical respect. Recent gains in Syria however are sure to incite a response from the Sublime Porte.\nCan Egypt survive the coming storm?"