 gov_shiite_theocracy: "Shiite Theocracy"
 gov_shiite_theocracy_desc: "A theocratic [concept_government_type] ruled by leaders of the Shiite Muslim faith. A senior [Concept('concept_ruler','$RULER_AYATOLLAH$')] takes the role of [concept_head_of_state].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_bhutanese_dual_system_dharma: "Bhutanese Diarchy"
 gov_bhutanese_dual_system_dharma_desc: "This is a [concept_government_type] where both religious and temporal authorities share power, but the religious [Concept('concept_ruler','$RULER_TITLE_DHARMA_RAJA$')] holds most sway.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_dalai_lama: "Religious Kingdom"
 gov_dalai_lama_desc: "This is a [concept_government_type] where the [concept_country] is ruled by the head of the clergy.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_heavenly_kingdom_theocracy: "Heavenly Kingdom"
 gov_heavenly_kingdom_theocracy_desc: "A [concept_government_type] ruled by the [Concept('concept_ruler','$RULER_TITLE_HEAVENLY_KING$')], who is claimed to be a child of God and brother to Jesus Christ.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_contechne: "Contechne"
 gov_contechne_desc: "This is a [concept_government_type] ruled by the [Concept('concept_ruler','$RULER_TITLE_ARCHMAGOS$')], the senior priest in the meritocratic hierarchy of an enlightened clergy.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

