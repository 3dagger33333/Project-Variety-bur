# Theocracies
 gov_theocracy: "Theocracy"
 gov_theocracy_desc: "This is a [concept_government_type] where the [concept_country] is ruled by the clergy.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_theocratic_dictatorship: "Theocratic Dictatorship"
 gov_theocratic_dictatorship_desc: "This is a [concept_government_type] where the [concept_country] is ruled by the head of the clergy.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_theocratic_oligarchy: "Theocratic Oligarchy"
 gov_theocratic_oligarchy_desc: "This is a [concept_government_type] where the [concept_country] is ruled by a class of rich and powerful clergy members.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_theocratic_democracy: "Theocratic Democracy"
 gov_theocratic_democracy_desc: "This is a [concept_government_type] that is ruled by a clergy who are [Concept('concept_election','$concept_elected$')] by the people.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_theocratic_single_party_state: "Theocratic Regime"
 gov_theocratic_single_party_state_desc: "This is a [concept_government_type] that is ruled by a clergy who are [Concept('concept_election','$concept_elected$')] by members of a single legal ruling party.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_catholic_theocracy: "Catholic Theocracy"
 gov_catholic_theocracy_desc: "A [concept_government_type] ruled by the local hierarchy of the Catholic Church. The most senior [Concept('concept_ruler','$RULER_CARDINAL$')] takes the role of [concept_head_of_state].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_protestant_theocracy: "Protestant Theocracy"
 gov_protestant_theocracy_desc: "A [concept_government_type] ruled by the state Protestant Church. Its highest authority is called the [Concept('concept_ruler','$RULER_PRIMATE$')], who wields both secular and spiritual authority.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_oriental_orthodox_theocracy: "Oriental Orthodox Theocracy"
 gov_oriental_orthodox_theocracy_desc: "A [concept_government_type] ruled by the Oriental Orthodox Church. Ruled by the [Concept('concept_ruler','$RULER_PATRIARCH$')], the Church controls all aspects of the state.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_sunni_theocracy: "Imamate"
 gov_sunni_theocracy_desc: "A theocratic [concept_government_type] ruled by leaders of the Sunni Muslim faith. A senior [Concept('concept_ruler','$RULER_IMAM$')] takes the role of [concept_head_of_state].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_papacy: "Papacy"
 gov_papacy_desc: "This is a [concept_government_type] ruled by the [Concept('concept_ruler','$RULER_POPE$')], the supreme pontiff, bishop of Rome, and head of the Catholic Church.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_jewish_theocracy: "Rabbinical State"
 gov_jewish_theocracy_desc: "A Jewish theocracy led by the [Concept('concept_ruler','$RULER_CHIEF_RABBI$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_prince_bishopric: "Prince-Bishopric"
 gov_prince_bishopric_desc: "This is a [concept_government_type] where the [Concept('concept_ruler','$RULER_TITLE_PRINCE_BISHOP$')] exercises both temporal and ecclesiastical authority over the realm.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_zaidi_imamate: "Zaidi Imamate"
