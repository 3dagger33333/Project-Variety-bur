 basic_steel_refining: "Basic Steel Refining"
 basic_steel_refining_desc: "A refinement of the Bessemer process using dolomite linings to remove phosphorus from pig iron, enabling the use of lower-grade iron ores. This innovation reduces reliance on high-quality ore imports but increases sulfur dependency."
 pm_acidic_bessemer_conversion: "Acidic Bessemer Conversion"
 alloy_steel_integration: "Alloy Steel Integration"
 alloy_steel_integration_desc: "Introduces nickel-alloyed steel for armor and machinery, vastly improving durability. This method favors nations with access to nickel."
