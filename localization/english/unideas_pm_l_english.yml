 float_glass_technique: "Float Glass Technique"
 float_glass_technique_desc: "A revolutionary method (later perfected by Pilkington in the 1950s) where molten glass floats on tin, creating flawlessly smooth sheets for modern architecture."
 pm_float_glass_tinning: "Float Glass Tinning"
 pmg_invention_building_glass_industry: "Invention"

 smokeless_propellant_synthesis: "Smokeless Propellant Synthesis"
