 pm_cylinder_glass_rolling: "Cylinder Glass Rolling"
 siemens_regenerative_furnace: "Siemens Regenerative Furnace"
 siemens_regenerative_furnace_desc: "A regenerative heat system for glass furnaces, patented by the Siemens brothers, drastically reduced fuel waste and enabled continuous production."
 pm_regenerative_glass_furnace: "Regenerative Glass Furnace"
 automated_pressed_glass: "Automated Pressed Glass"
